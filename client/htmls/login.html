<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/styles.css" />

    <!-- JS -->
    <!-- <script defer type="module" src="./src/js/index.mjs"></script> -->

    <title>Home ã…¡ Takflix</title>
  </head>
  <body>
    <div class="app">
      <div class="login">
        <div class="login__header">
          <div class="logo"></div>
        </div>
        <div class="login__body">
          <div class="login-form">
            <div class="login-title">Sign in</div>
            <input
              class="login-field-container login-input-email"
              type="email"
              name="email"
              placeholder="Enter email"
            />
            <input
              class="login-field-container login-input-password"
              type="password"
              name="password"
              placeholder="Enter password"
            />
            <div class="login-error-message">
              Error: Incorrect password or email.
            </div>
            <button class="login-submit-button">Sign in</button>
            <div class="login-signup-message">
              New to Takflix?
              <a class="login-signup-link" href="/signup">Sign up now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
